spring:
  application:
    name: coder-test-backend
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/coder-test
    username: root
    password: 123456
  session:
    timeout: 86400
    store-type: memory
server:
  port: 8123
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除
      logic-delete-field: isDelete
# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      # 这里改成自己的接口类包名
      packages-to-scan: com.fantasy.codertestbackend.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

# LangChain4j AI配置
langchain4j:
  dashscope:
    api-key: ${DASHSCOPE_API_KEY:your-api-key-here}
    model-name: qwen-turbo
    temperature: 0.7
    timeout: 60s
